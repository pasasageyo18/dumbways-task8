<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/contact.css" />
    <title>Portfolio Website</title>
  </head>
  <body>
    <nav>
      <div>
        <img src="assets/logo.png" alt="" width="36px" />
      </div>
      <div class="nav-left">
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="blog.html">Blog</a></li>
        </ul>
      </div>
      <div class="nav-right">
        <a href="#">Contact Me</a>
      </div>
    </nav>
    <main>
      <div class="container">
        <h1>GET IN TOUCH</h1>
        <br />
        <form action="">
          <label for="nama">Name</label><br />
          <input type="text" name="" id="nama" />
          <br />
          <label for="email">Email</label><br />
          <input type="email" name="" id="email" />
          <br />
          <label for="noHp">Phone Number</label><br />
          <input type="number" name="" id="noHp" />
          <br />
          <label class="label-subject"
            >Subject <br />
            <select name="" id="subject">
              <option value="" hidden>Select</option>
              <option value="0">Frontend</option>
              <option value="1">Backend</option>
              <option value="2">Fullstack</option>
            </select></label
          ><br />

          <br />
          <label for="message">Your Message</label><br />
          <textarea name="" id="message" cols="30" rows="10"></textarea>
          <div class="button-sub">
            <button type="button" onclick="submitData()">Submit</button>
          </div>
        </form>
      </div>
    </main>
    <script src="js/contact.js"></script>
  </body>
</html>
